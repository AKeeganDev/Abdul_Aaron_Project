<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <script  src="js/index.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" method="post" id="survey-form">  
      <label id="name-label" for="Name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <label id="email-label" for="Email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      <label id="number-label" for="number">Age</label>
      <input type="number" name="number" placeholder="Enter Your Age" id="number" min="10" max="99" required>
      <label for="dropdown">Which option best describe your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="full_time_job">Full Time Job</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="prefer_not_to_say">Prefer Not to Say</option>
        <option value="other">Other</option>
      </select>
      <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
        </label>

        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
        </label>

        <label>
          <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not Sure
        </label>
        <div class="form-group">
          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="checkbox" checked="">Front-end Projects
          </label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="checkbox" >Back-end Projects
          </label>
          <label>
            <input name="prefer" value="data-visualization" type="checkbox" class="checkbox" >Data Visualization
          </label>
          <label>
            <input name="prefer" value="challenges" type="checkbox" class="checkbox" >Challenges
          </label>
          <label>
            <input name="prefer" value="open-source-community" type="checkbox" class="checkbox">Open Source Community
          </label>
          <label>
            <input name="prefer" value="gitter-help-rooms" type="checkbox" class="checkbox">Gitter help rooms
          </label>
          <label>
            <input name="prefer" value="videos" type="checkbox" class="checkbox">Videos
          </label>
          <label>
            <input name="prefer" value="city-meetups" type="checkbox" class="checkbox">City Meetups
          </label>
          <label>
            <input name="prefer" value="wiki" type="checkbox" class="checkbox">Wiki
          </label>
          <label>
            <input name="prefer" value="Forum" type="checkbox" class="checkbox">Forum
          </label>
          <label>
            <input name="prefer" value="additional-courses" type="checkbox" class="checkbox">Additional Courses
          </label>
        </div>
        <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
  </body>
</html>
